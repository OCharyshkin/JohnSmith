<form class="form-horizontal">
    <div class="control-group">
        <label for="firstNameInput" class="control-label">First name:</label>
        <div class="controls">
            <input id="firstNameInput" type="text" />
        </div>
    </div>

    <div class="control-group">
        <label for="lastNameInput" class="control-label">Last name:</label>
        <div class="controls">
            <input id="lastNameInput" type="text" />
        </div>
    </div>

    <div class="control-group">
        <label for="bioInput" class="control-label">Bio:</label>
        <div class="controls">
            <textarea id="bioInput"></textarea>
        </div>
    </div>

    <div class="control-group">
        <label for="rememberMeInput" class="control-label">Remember me</label>
        <div class="controls">
            <input id="rememberMeInput" type="checkbox" />
        </div>
    </div>
</form>


<div id="summary" class="">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Bio</th>
                <th>Remember me</th>
            </tr>
        </thead>
        <tr>
            <td class="firstName"></td>
            <td class="lastName"></td>
            <td class="bio"></td>
            <td class="rememberMe"></td>
        </tr>
    </table>
</div>
